<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 5</title>
</head>

<body>
    <div class="output"></div>
    <script>
        const output = document.querySelector('.output');
        var number = prompt("Enter a number");

        output.innerHTML = `Prime numbers between 1 and ${number} are: `;
        for (let i = 2; i <= number; i++) {
            let flag = 0;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = 1;
                    break;
                }
            }
            if (flag == 0) {
                output.innerHTML += `${i} `;
            }
        }
    </script>
</body>

</html>
