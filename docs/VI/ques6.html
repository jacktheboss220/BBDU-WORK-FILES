<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 6</title>
</head>

<body>
    <div class="output"></div>
    <script>
        const confirm = confirm("Do you want to print Sum of first 10 natural numbers?");
        if (confirm) {
            const output = document.querySelector('.output');
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum += i;
            }
            output.innerHTML = `Sum of first 10 natural numbers is ${sum}`;
        } else {
           output.innerHTML = "Wrong Input";
        }
    </script>
</body>

</html>
