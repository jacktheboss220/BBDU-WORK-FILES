<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Question10</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		table {
			margin: 1rem auto;
			padding: 10px;
			border: 2px solid black;
		}
		td {
			text-align: center;
			padding: 10px;
			border: 1px solid black;
		}
	</style>
	<body>
		<table border="">
			<tr>
				<td rowspan="3">A</td>
				<td colspan="3">B</td>
			</tr>
			<tr>
				<td>E</td>
				<td>F</td>
				<td rowspan="2">C</td>
			</tr>
			<tr>
				<td colspan="2">F</td>
			</tr>
		</table>
	</body>
</html>
