<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
</head>

<body onload="eventOnLoad()">
    <div onmouseover="eventMouseHover()">
        <h1>Over Me</h1>
    </div>
</body>
<script>
    function eventOnLoad() {
        alert("Window Loaded");
    }
    function eventMouseHover() {
        console.log("Mouse Hovered");
    }
</script>

</html>
