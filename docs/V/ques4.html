<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Question4</title>
	</head>
	<style>
		.container {
			width: 50%;
			margin: 0 auto;
			border: 1px solid black;
			padding: 20px;
		}
		input {
			margin: 10px;
			width: 80%;
		}
	</style>
	<body>
		<div class="container">
			<h3>Test JavaScript Form Validation</h3>
			<form action="#">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required /><br />
				<label for="address">Address</label>
				<input type="text" id="address" name="address" required /><br />
				<label for="zipCode">Zib Code</label>
				<input type="text" id="zipCode" name="zipCode" required /><br />
				<label for="country">Country</label>
				<select name="country" id="Country" required>
					<option value="India">India</option>
					<option value="USA">USA</option>
					<option value="UK">UK</option>
					<option value="Canada">Canada</option></select
				><br />
				<label for="gender">Gender</label>
				<input type="radio" name="gender" id="male" required /><br />
				<label for="male">Male</label>
				<input type="radio" name="gender" id="female" required /><br />
				<label for="female">Female </label>
				<label for="pref">Preferences</label>
				<input type="checkbox" name="pref" id="red" required /><br />
				<label for="red">Red</label>
				<input type="checkbox" name="pref" id="blue" required /><br />
				<label for="blue">Blue</label>
				<input type="checkbox" name="pref" id="green" required /><br />
				<label for="green">Green</label>
				<label for="phone">Phone</label>
				<input type="tel" name="phone" id="phone" required /><br />
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required /><br />
				<label for="password">Password (6-8 character)</label>
				<input type="password" name="password" id="password" required /><br />
				<label for="verify_pass">Verify password</label>
				<input type="password" name="verify_pass" id="verify_pass" required /><br />
				<button type="submit">Submit</button>
				<button type="reset">Clear</button>
			</form>
		</div>
	</body>
</html>
