<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 2</title>
</head>

<body>
    <div class="output"></div>
    <script>
        var output = document.querySelector('.output');
        var num1 = window.prompt("Enter a number", 0);
        var num2 = window.prompt("Enter another number", 0);

        var max = Math.max(num1, num2);

        output.innerHTML = `Maximum of ${num1} and ${num2} is ${max}`;
    </script>
</body>

</html>
