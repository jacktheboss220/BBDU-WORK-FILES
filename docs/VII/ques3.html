<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 3</title>
</head>

<body>
    <div class="output"></div>
    <script>
        var output = document.querySelector('.output');
        var num = window.prompt("Enter a number", 0);
        if (num > 0) {
            output.innerHTML = `Number ${num} is Positive`;
        } else {
            output.innerHTML = `Number ${num} is Negative`;
        }
    </script>
</body>

</html>
