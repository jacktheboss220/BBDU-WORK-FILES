<!DOCTYPE html>

<body>
    <div class="output"></div>
    <script>
        // function factorial(n) {
        //     if (n == 0) {

        //         return n * factorial(n - 1);
        //     }

        // document.querySelector(".output").innerHTML = factorial(parseInt(window.prompt("Enter a number: "))); 

        let number = prompt("Enter a number: ");
        if (number == 0) number = 1;
        else if (number < 0) alert("Invalid number");
        else {
            for (let i = number - 1; i > 0; i--) number *= i;
            document.querySelector(".output").innerHTML = number;
        }
    </script>
</body>
