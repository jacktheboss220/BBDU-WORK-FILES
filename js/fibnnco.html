<body>
    <div class="output"></div>
    <script>
        const output = document.querySelector(".output");

        output.append("Fibonacci Series: ");
        output.append("0,1");

        let a = 0, b = 1, c;

        for (let i = 0; i < 8; i++) {
            c = a + b;
            output.append("," + c);
            a = b;
            b = c;
        }
