<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 11 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 11.Â Write a JavaScript program to find the sum of squares of a numerical vector.
         */
        function sumOfSquares(input) {
            return input.reduce((acc, curr) => acc + curr * curr, 0);
        }
        document.write(sumOfSquares([1, 2, 3, 4, 5]) + "<br>");
    </script>
</body>
</html>
