<body>
    <script>
        /**
         * 26.Â Write a JavaScript program to find a pair of elements
        (indices of the two numbers) in a given array whose sum
        equals a specific target number.
        Input: numbers= [10,20,10,40,50,60,70], target=50
        Output: 2, 3
        */
        function findPair(input, target) {
            let firstIndex = 0;
            let secondIndex = 1;
            while (firstIndex < input.length) {
                if (input[firstIndex] + input[secondIndex] === target) {
                    return [firstIndex, secondIndex];
                }
                firstIndex++;
                secondIndex++;
                if (firstIndex <= input.length && secondIndex === input
                    .length) {
                    return 'No pair found';
                }
            }
        }
        document.write(findPair([10, 20, 10, 40, 50, 60, 70], 50) + "<br>");
    </script>
</body>
