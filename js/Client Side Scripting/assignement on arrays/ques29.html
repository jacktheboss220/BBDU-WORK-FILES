<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 29 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 29.Â Write a JavaScript function to fill an array with values (numeric, string with one character) within supplied bounds.
         * Test Data :
         * console.log(num_string_range(&#39;a&#39;, 'z', 2));
         * ['a', 'c', 'e', 'g', 'i', 'k', 'm', 'o', 'q', 's', 'u', 'w', 'y']
         * console.log(num_string_range(1, 10, 2));
         * [1, 3, 5, 7, 9]
         */
        function numStringRange(start, end, step) {
            let result = [];
            if (typeof start === 'string') {
                for (let i = start.charCodeAt(0); i <= end.charCodeAt(0); i +=
                    step) {
                    result.push(String.fromCharCode(i));
                }
            } else {
                for (let i = start; i <= end; i += step) {
                    result.push(i);
                }
            }
            return result;
        }
        document.write(numStringRange('a', 'z', 2) + "<br>");
        document.write(numStringRange(1, 10, 2) + "<br>");
    </script>
</body>
</html>
