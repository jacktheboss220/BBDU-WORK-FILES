<!DOCTYPE html>

    <title>Question 4 - Assignment On Arrays</title>

<body>
    <script>
        /**
         * 4. Write a JavaScript function to get the last element of an array. Passing the parameter 'n' will return the last 'n'.`
         * elements of the array.
         * Test Data :
         * console.log(last([7, 9, 0, -2]));
         * console.log(last([7, 9, 0, -2],3));
         * console.log(last([7, 9, 0, -2],6));
         * Expected Output :
         * -2
         * [9, 0, -2]
         * [7, 9, 0, -2]
         */
        function last(input, n) {
            if (n == null) {
                return input[input.length - 1];
            }
            if (n < 0) {
                return [];
            }
            return input.slice(-n);
        }
        document.write(last([7, 9, 0, -2]) + "<br>");
        document.write(last([7, 9, 0, -2], 3) + "<br>");
        document.write(last([7, 9, 0, -2], 6) + "<br>");
    </script>
</body>
</html>
