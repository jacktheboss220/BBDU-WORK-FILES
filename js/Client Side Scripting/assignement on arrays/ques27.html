<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 27 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 27.Â Write a JavaScript function to retrieve the value of a given property from all elements in an array.
         * Sample array : [NaN, 0, 15, false, -22, '', undefined, 47, null]
         * Expected result : [15, -22, 47]
         */
        function retrieveValue(input) {
            return input.filter(item => item);
        }
        document.write(retrieveValue([NaN, 0, 15, false, -22, '', undefined, 47,
            null
        ]) + "<br>");
    </script>
</body>
</html>
