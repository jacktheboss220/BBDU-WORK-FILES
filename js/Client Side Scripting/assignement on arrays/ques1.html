<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 1 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 1. Write a JavaScript function to check whether an `input` is an array or not.
         * Test Data :
         * console.log(is_array('w3resource'));
         * console.log(is_array([1, 2, 4, 0]));
         * false
         * true
         */
        function is_array(input) {
            return Array.isArray(input)
        }
        document.write(is_array('w3resource') + "<br>");
        document.write(is_array([1, 2, 4, 0]) + "<br>");
    </script>
</body>
</html>
