<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 30 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 30.Â Write a JavaScript function that merges two arrays and removes all duplicate elements.
         * Test data :
         * var array1 = [1, 2, 3];
         * var array2 = [2, 30, 1];
         * console.log(merge_array(array1, array2));
         * [3, 2, 30, 1]
         */
        function mergeArray(array1, array2) {
            return Array.from(new Set([...array1, ...array2]));
        }
        let array11 = [1, 2, 3];
        let array22 = [2, 30, 1];
        document.write(mergeArray(array11, array22) + "<br>");
    </script>
</body>
</html>
