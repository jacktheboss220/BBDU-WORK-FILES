<!DOCTYPE html>

    <title>Question 2 - Assignment On Arrays</title>

<body>
    <script>
        /**
         * 2. Write a JavaScript function to clone an array.
         * Test Data :
         * console.log(array_Clone([1, 2, 4, 0]));
         * console.log(array_Clone([1, 2, [4, 0]]));
         * [1, 2, 4, 0]
         * [1, 2, [4, 0]]
         */
        function array_Clone(input) {
            return input.slice(0);
        }
        document.write(array_Clone([1, 2, 4, 0]) + "<br>");
        document.write(array_Clone([1, 2, [4, 0]]) + "<br>");
    </script>
</body>
</html>
