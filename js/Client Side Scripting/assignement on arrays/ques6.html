<body>
    <script>
        /**
         * 6.Â Write a JavaScript program that accepts a number as input and inserts dashes (-) between each even number.
         * For example if you accept 025468 the output should be 0-254-6-8.
         */
        function insertDashes(input) {
            let result = input.toString().split('');
            for (let i = 0; i < result.length; i++) {
                if (result[i] % 2 == 0 && result[i + 1] % 2 == 0) {
                    result.splice(i + 1, 0, '-');
                }
            }
            return result.join('');
        }
        document.write(insertDashes('025468') + "<br>");
    </script>
</body>
