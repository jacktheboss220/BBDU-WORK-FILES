<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 22 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 22.Â Write a JavaScript program to compute the union of two arrays.
         * Sample Data :
         * console.log(union([1, 2, 3], [100, 2, 1, 10]));
         * [1, 2, 3, 10, 100]
         */
        function union(array1, array2) {
            return Array.from(new Set([...array1, ...array2]));
        }
        document.write(union([1, 2, 3], [100, 2, 1, 10]) + "<br>");
    </script>
</body>
</html>
