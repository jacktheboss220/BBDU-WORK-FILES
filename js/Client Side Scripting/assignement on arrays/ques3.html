<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 3 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 3. Write a JavaScript function to get the first element of an array. Passing the parameter 'n' will return the first 'n'.
         * elements of the array.
         * Test Data :
         * console.log(first([7, 9, 0, -2]));
         * console.log(first([],3));
         * console.log(first([7, 9, 0, -2],3));
         * console.log(first([7, 9, 0, -2],6));
         * console.log(first([7, 9, 0, -2],-3));
         * Expected Output :
         * 7
         * []
         * [7, 9, 0]
         * [7, 9, 0, -2]
         * []
         */
        function first(input, n) {
            if (n == null) {
                return input[0];
            }
            if (n < 0) {
                return [];
            }
            return input.slice(0, n);
        }
        document.write(first([7, 9, 0, -2]) + "<br>");
        document.write(first([], 3) + "<br>");
        document.write(first([7, 9, 0, -2], 3) + "<br>");
        document.write(first([7, 9, 0, -2], 6) + "<br>");
        document.write(first([7, 9, 0, -2], -3) + "<br>");
    </script>
</body>
</html>
