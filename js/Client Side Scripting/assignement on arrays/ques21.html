<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 21 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 21.Â Write a JavaScript program to flatten a nested (any depth) array. If you pass shallow, the array will only be flattened to a single level.
         * Sample Data :
         * console.log(flatten([1, [2], [3, [[4]]],[5,6]]));
         * [1, 2, 3, 4, 5, 6]
         * console.log(flatten([1, [2], [3, [[4]]],[5,6]], true));
         * [1, 2, 3, [[4]], 5, 6]
         */
        function flatten(input, shallow) {
            if (shallow) {
                return input.flat();
            } else {
                return input.reduce((acc, curr) => acc.concat(Array.isArray(
                    curr) ? flatten(curr) : curr), []);
            }
        }
        document.write(flatten([1, [2],
            [3, [
                [4]
            ]],
            [5, 6]
        ]) + "<br>");
        document.write(flatten([1, [2],
            [3, [
                [4]
            ]],
            [5, 6]
        ], true) + "<br>");
    </script>
</body>
</html>
