         * Sample array :
         * array1 = [1,0,2,3,4];
         * array2 = [3,5,6,7,8,13];
         * Expected Output :
         * [4, 5, 8, 10, 12, 13]
         */
        function sumOfArrays(array1, array2) {
            let result = [];
            let length = Math.max(array1.length, array2.length);
            for (let i = 0; i < length; i++) {
                result.push((array1[i] || 0) + (array2[i] || 0));
            }
            return result;
        }
