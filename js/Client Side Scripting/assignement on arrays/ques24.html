<body>
    <script>
        /**
         * 24.Â Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined' and 'NaN' values from an array.
         * Sample array : [NaN, 0, 15, false, -22, ',undefined, 47, null]
         * Expected result : [15, -22, 47]
         */
        function removeFalsy(input) {
            return input.filter(item => item);
        }
        document.write(removeFalsy([NaN, 0, 15, false, -22, undefined, 47,
            null
        ]) + "<br>");
    </script>
