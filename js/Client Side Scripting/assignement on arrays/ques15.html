<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 15 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 15.Â We have the following arrays :
         * color = ["Blue ", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow "];
         * o = ["th","st","nd","rd"]
         * Write a JavaScript program to display the colors in the
         * following way :
         * "1st choice is Blue ."
         * "2nd choice is Green."
         * "3rd choice is Red."
         * - - - - - - - - - - - - -
         * Note : Use ordinal numbers to tell their position.
         */
        function displayColors(color) {
            let o = ["th", "st", "nd", "rd"];
            color.forEach((item, index) => {
                document.write(
                    `${index + 1}${o[index + 1] ? o[index + 1] : o[0]} choice is ${item}.<br>`
                    );
            });
        }
        let colors = ["Blue ", "Green", "Red", "Orange", "Violet", "Indigo",
            "Yellow "
        ];
        displayColors(colors);
    </script>
</body>
</html>
