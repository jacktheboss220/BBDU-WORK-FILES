<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 16 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 16.Â Write a JavaScript program to find the leap years in a given range of years.
         */
        function findLeapYears(start, end) {
            let result = [];
            for (let i = start; i <= end; i++) {
                if (i % 4 === 0 && i % 100 !== 0 || i % 400 === 0) {
                    result.push(i);
                }
            }
            return result;
        }
        document.write(findLeapYears(2000, 2020) + "<br>");
    </script>
</body>
</html>
