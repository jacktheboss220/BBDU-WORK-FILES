<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 14 - Assignment On Arrays</title>
</head>
<body>
    <script>
        /**
         * 14.Â Write a JavaScript program to remove duplicate items from an array (ignore case sensitivity).
         */
        function removeDuplicates(input) {
            return input.filter((item, index) => input.indexOf(item) === index);
        }
        document.write(removeDuplicates([1, 2, 2, 3, 4, 4, 5, 6, 7, 7, 8]) +
            "<br>");
    </script>
</body>
</html>
