<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Converter</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				background-color: #f1f1f1;
				font-family: Arial, sans-serif;
				padding: 20px;
				user-select: none;
			}
			h1 {
				text-align: center;
			}
			form {
				margin: 10px auto;
				width: 50%;
				border: 1px solid #ccc;
				padding: 10px;
			}
			form label {
				display: inline-block;
				width: 100px;
				font-weight: 800;
			}
			form input[type="number"],
			form select {
				width: 200px;
				margin-bottom: 10px;
				padding: 10px;
			}
			form select option {
				padding: 10px;
			}
			form button {
				margin: 10px;
				background-color: #4caf50;
				color: white;
				padding: 10px 20px;
			}
			form button:hover {
				background-color: #45a049;
			}
			form input[type="text"] {
				width: 100%;
				padding: 10px;
				margin-top: 10px;
			}
			form input[type="text"]:read-only {
				font-size: 1.5em;
				background-color: #f1f1f1;
			}
		</style>
	</head>
	<body>
		<h1>Currency Converter</h1>
		<form action="" name="converting">
			<label for="amount">Amount:</label>
			<input type="number" id="amount" name="amount" required />
			<br />
			<label for="from">From:</label>
			<select id="from" name="from" required>
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
				<option value="INR">INR</option>
				<option value="JPY">JPY</option>
				<option value="GBP">GBP</option>
			</select>
			<br />
			<label for="to">To:</label>
			<select id="to" name="to" required>
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
				<option value="INR">INR</option>
				<option value="JPY">JPY</option>
				<option value="GBP">GBP</option>
			</select>
			<br />
			<button type="button" onclick="convert()">Convert</button>
			<br />
			<label for="result">Result:</label>
			<input type="text" id="result" name="result" readonly />
		</form>
		<script>
			const rates = {
				USD: {
					EUR: 0.85,
					INR: 73.66,
					JPY: 105.44,
					GBP: 0.77,
				},
				EUR: {
					USD: 1.18,
					INR: 86.91,
					JPY: 124.14,
					GBP: 0.91,
				},
				INR: {
					USD: 0.014,
					EUR: 0.011,
					JPY: 1.43,
					GBP: 0.01,
				},
				JPY: {
					USD: 0.0095,
					EUR: 0.0081,
					INR: 0.7,
					GBP: 0.0073,
				},
				GBP: {
					USD: 1.3,
					EUR: 1.1,
					INR: 98.43,
					JPY: 137.02,
				},
			};

			const syb = {
				USD: "$",
				EUR: "€",
				INR: "₹",
				JPY: "¥",
				GBP: "£",
			};

			function convert() {
				const amount = parseFloat(document.converting.amount.value);
				if (isNaN(amount)) {
					alert("Please enter a valid amount");
					return;
				}
				console.log("amount", amount);
				const from = document.converting.from.value;
				const to = document.converting.to.value;
				const result = amount * rates[from][to];
				document.converting.result.value = syb[to] + result.toFixed(2);
				console.log("result", result);
			}
		</script>
	</body>
</html>
