<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap");
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				height: 100vh;
				background: #f1f1f1;
				/*  */
				font-family: "Handjet", sans-serif;
				font-optical-sizing: auto;
				font-weight: 600;
				font-style: normal;
				font-variation-settings: "ELGR" 1, "ELSH" 2;
				/*  */
			}
			.container {
				width: 50%;
				margin: 0 auto;
				padding: 20px;
			}
			form {
				display: flex;
				flex-direction: column;
				border: inset 2px;
				border-radius: 10px;
				padding: 20px;
				width: auto;
				background: white;
			}
			label {
				font-size: 1.2rem;
			}
			form div {
				margin: 10px 0;
			}
			input[type="text"],
			input[type="password"],
			textarea,
			select {
				width: 100%;
				padding: 5px;
				margin: 5px 0;
			}
			input[type="checkbox"],
			input[type="radio"] {
				width: 15px;
				height: 15px;
			}
			input:focus,
			textarea:focus {
				outline: none;
				border: 1.5px solid #007bff;
			}
			select {
				width: 100%;
				padding: 5px;
			}
			select option {
				padding: 5px;
				font-size: 1.1rem;
			}
			select option:first-child {
				display: none;
			}
			.btns {
				display: flex;
			}
			button {
				padding: 5px 10px;
				margin: 5px;
				cursor: pointer;
			}
			button[type="submit"] {
				background-color: green;
				color: white;
			}
			button[type="reset"] {
				background-color: red;
				color: white;
			}
			.genders,
			.courses {
				display: flex;
				gap: 10px;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form action="#">
				<label for="firstName">First Name: <input type="text" name="firstName" id="firstName" /> </label>
				<label for="lastName">Last Name: <input type="text" name="lastName" id="lastName" /></label>
				<label for="username">Username: <input type="text" name="username" id="username" /></label>
				<label for="password">Password: <input type="password" name="password" id="password" /></label>
				<label for="bio">Short Bio: <textarea name="bio" id="bio"></textarea></label>
				<label for="state">
					State:
					<select name="state" id="state">
						<option value="Select a state" selected disabled>Select a state</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>
					</select>
				</label>

				<div class="genders">
					<label for="female">
						<input type="radio" name="gender" id="female" />
						Female
					</label>
					<label for="male">
						<input type="radio" name="gender" id="male" />
						Male
					</label>
				</div>
				<div class="courses">
					<label for="bca">
						<input type="radio" name="course" id="bca" />
						BCA
					</label>
					<label for="mca">
						<input type="radio" name="course" id="mca" />
						MCA
					</label>
				</div>
				<label for="newsLetter">
					<input type="checkbox" name="newsLetter" id="newsLetter" />
					Signup For News Letter
				</label>
				<div class="btns">
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</div>
			</form>
		</div>
		<script>
			document.querySelector("form").addEventListener("submit", (e) => {
				e.preventDefault();
				const formData = new FormData(e.target);
				const data = {};
				for (let [key, value] of formData.entries()) {
					data[key] = value;
				}
				console.log(data);
			});
		</script>
	</body>
</html>
