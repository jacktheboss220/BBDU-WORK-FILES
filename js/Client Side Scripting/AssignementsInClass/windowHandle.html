<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Open New Tab</title>
		<script>
			function openNewTab(url) {
				window.open(url, "_blank");
			}
		</script>
	</head>
	<body>
		<button onclick="openNewTab('https://www.example.com')">Open Example.com</button>
	</body>
</html>
