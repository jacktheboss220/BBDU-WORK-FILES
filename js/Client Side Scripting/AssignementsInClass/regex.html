<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let str = "hello world";
			const regex = /^hello.*world$/;

			document.write(regex.test(str));
			document.write("<br>");

			let str1 = "124hello";
			const regex1 = /^[0-9].*[a-z]$/;
			document.write(regex1.test(str1));
			document.write("<br>");

			let str2 = "hello@1";
			const regex2 = /(?=.*\d)(?=.*[a-zA-Z]).*/;
			document.write(regex2.test(str2));
		</script>
	</body>
</html>
