<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b) {
            return a + b;
        }
        function sub(a, b) {
            return a - b;
        }
        function mul(a, b) {
            return a * b;
        }
        function div(a, b) {
            return a / b;
        }
        document.write("Addition of 5 and 3 is: " + add(5, 3) + "<br>");
        document.write("Subtraction of 5 and 3 is: " + sub(5, 3) + "<br>");
        document.write("Multiplication of 5 and 3 is: " + mul(5, 3) + "<br>");
        document.write("Division of 5 and 3 is: " + div(5, 3) + "<br>");
    </script>
</body>
</html>
