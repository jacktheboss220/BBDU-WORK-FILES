<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello World!";
        document.write("String: " + str + "<br>");
        document.write("Length: " + str.length + "<br>");
        document.write("Uppercase: " + str.toUpperCase() + "<br>");
        document.write("Lowercase: " + str.toLowerCase() + "<br>");
        document.write("Substring: " + str.substring(6, 11) + "<br>");
        document.write("Index of 'o': " + str.indexOf("o") + "<br>");
        document.write("Last index of 'o': " + str.lastIndexOf("o") + "<br>");
    </script>
</body>
</html>
