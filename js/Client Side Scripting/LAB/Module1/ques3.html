<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        document.write("For Loop: ");
        for (let i = 0; i < 5; i++) {
            document.write(i + " ");
        }
        document.write("<br>");
        //while loop
        document.write("While Loop: ");
        let i = 0;
        while (i < 5) {
            document.write(i + " ");
            i++;
        }
        document.write("<br>");
        //do while loop
        document.write("Do While Loop: ");
        i = 0;
        do {
            document.write(i + " ");
            i++;
        } while (i < 5);
    </script>
</body>
</html>
