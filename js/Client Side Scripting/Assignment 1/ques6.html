    <script>
        /**
         * 6. Â Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the result.
         */
        function sortNumbers(a, b, c) {
            let sorted = [a, b, c].sort((x, y) => x - y);
            return sorted;
        }
        alert(sortNumbers(3, 1, 2));
    </script>
