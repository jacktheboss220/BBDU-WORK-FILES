<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 4 - Assignment 1</title>
</head>
<body>
    <script>
        /**
         * 4. Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.
         */
        function celsiusToFahrenheit(celsius) {
            return celsius * 9 / 5 + 32;
        }
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }
        document.write(celsiusToFahrenheit(100) + "<br>");
        document.write(fahrenheitToCelsius(212) + "<br>");
    </script>
</body>
</html>
