<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin: 20px 0;
            height: 30px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 25px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.3s;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Task Progress Bar</h1>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar">0%</div>
    </div>
    <button onclick="increaseProgress()">Complete Task</button>
    <script>
        let progress = 0;
        function increaseProgress() {
            if (progress < 100) {
                progress += 10;
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
            }
            if (progress === 100) {
                setTimeout(() => {
                    alert('All tasks are completed!');
                }, 300);
            }
        }
    </script>
</body>
</html>
