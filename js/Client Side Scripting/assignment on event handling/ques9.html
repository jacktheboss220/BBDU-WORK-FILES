<!DOCTYPE html>
<html>
<head>
    <title>Enter Key Detection</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Press Enter key">
    <script>
        const input = document.getElementById('myInput');
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                alert('Enter key is pressed');
            }
        });
    </script>
</body>
</html>
